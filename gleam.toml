[dependencies]
gleam_stdlib = ">= 0.68.1 and < 2.0.0"
lustre = ">= 5.5.1 and < 6.0.0"
rsvp = ">= 1.2.0 and < 2.0.0"
gleam_http = ">= 4.3.0 and < 5.0.0"
gleam_time = ">= 1.6.0 and < 2.0.0"
gleam_javascript = ">= 1.0.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
lustre_dev_tools = ">= 2.3.4 and < 3.0.0"
yay = ">= 2.0.2 and < 3.0.0"
simplifile = ">= 2.3.2 and < 3.0.0"

[tools.lustre.bin]
bun = "system"
tailwindcss = "system"

[tools.lustre.build]
minify = true

[tools.lustre.html]
title = "Eve Arbitrage"
lang = "en"
meta = [
    { name = "description", content = "An Eve Online Arbitrage WebApp. Configure your collateral, accounting level and available ships, select your start and destination systems, then compute the most optimal trades for this route and generate the multibuys for convenience!" },

